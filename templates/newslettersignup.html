<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe | {{ PlatformName }}</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --font-geist: 'Geist', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            --text-base: clamp(1rem, 0.9rem + 0.3vw, 1.125rem);
            --text-h1: clamp(2.5rem, 8vw, 4.5rem);
        }

        body {
            font-family: var(--font-geist);
            background-color: #ffffff;
            color: #111;
            -webkit-font-smoothing: antialiased;
        }

        .nav-blur {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: saturate(180%) blur(12px);
        }

        .input-premium {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-premium:focus {
            border-color: #000;
            box-shadow: 0 0 0 1px #000;
            outline: none;
        }

        #progress-bar {
            height: 2px;
            background: #000;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">

    <div id="progress-bar" style="width: 0%"></div>

    <nav class="sticky top-0 z-50 border-b border-zinc-100 nav-blur">
        <div class="max-w-7xl mx-auto px-6 h-14 flex items-center justify-between">
            <a href="/" class="flex items-center transition-opacity hover:opacity-70">
                <span class="font-bold text-base tracking-tighter text-zinc-900">{{ PlatformName }}</span>
            </a>
            <div class="flex items-center gap-6 text-sm font-medium">
                <a href="/" class="text-zinc-500 hover:text-black transition-colors">Back to Blog</a>
            </div>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center px-6 py-20">
        <div class="max-w-2xl w-full text-center">
            
            <header class="mb-12">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-zinc-50 border border-zinc-100 mb-8">
                    <i data-lucide="mail" class="w-8 h-8 text-zinc-900"></i>
                </div>
                <h1 class="text-[var(--text-h1)] font-bold text-zinc-900 leading-[1.1] tracking-tighter mb-6">
                    Stay in the loop.
                </h1>
                <p class="text-zinc-500 text-lg max-w-md mx-auto leading-relaxed">
                    Join a community of developers and designers. 
                    Brief, high-quality insights delivered every Tuesday.
                </p>
            </header>

            <form id="subscribe-form" class="max-w-md mx-auto space-y-4">
                <div class="relative">
                    <input 
                        type="email" 
                        placeholder="your@email.com" 
                        required
                        class="input-premium w-full bg-white border border-zinc-200 rounded-xl px-5 py-4 text-base placeholder-zinc-400"
                    >
                </div>
                <button 
                    type="submit"
                    class="w-full bg-zinc-900 text-white text-sm font-bold py-4 rounded-xl hover:bg-black transition-all active:scale-[0.98]"
                >
                    Subscribe to Newsletter
                </button>
                <p class="text-[10px] font-bold uppercase tracking-[0.2em] text-zinc-400 mt-6">
                    No spam. Unsubscribe at any time.
                </p>
            </form>

        </div>
    </main>

    <footer class="py-20 border-t border-zinc-100 bg-zinc-50/50">
        <div class="max-w-7xl mx-auto px-6 flex flex-col items-center gap-6">
            <span class="text-[11px] font-bold tracking-[0.3em] text-zinc-400">Â© 2026 {{ PlatformName }} .</span>
        </div>
    </footer>

    <script>
        lucide.createIcons();

        const form = document.getElementById('subscribe-form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const input = e.target.querySelector('input');
            
            btn.innerHTML = "Subscribing...";
            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');

            // siimulating for now
            setTimeout(() => {
                btn.innerHTML = "Welcome aboard!";
                btn.classList.replace('bg-zinc-900', 'bg-green-600');
                input.value = "";
            }, 1000);
        });

        window.addEventListener('scroll', () => {
            const scroll = document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            document.getElementById("progress-bar").style.width = (scroll / height) * 100 + "%";
        });
    </script>
</body>
</html>
